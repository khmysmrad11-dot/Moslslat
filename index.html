<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cinema 2099 | BLACK EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        :root { --main: #00f3ff; --bg: #050505; --dark-card: #0f0f0f; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin-bottom: 100px; overflow-x: hidden; }
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .movie-card { border-radius: 20px; overflow: hidden; background: var(--dark-card); border: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: 0.3s; }
        .movie-card:hover { border-color: var(--main); transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 24px; background: #000; border: 1px solid rgba(0, 243, 255, 0.2); }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        #black-notify { position: fixed; top: -120px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #0f0f0f; border: 1px solid var(--main); padding: 15px; border-radius: 20px; z-index: 9999; transition: 0.5s; display: flex; align-items: center; gap: 15px; }
    </style>
</head>
<body>

    <div id="black-notify">
        <div class="w-10 h-10 bg-cyan-500 rounded-full flex items-center justify-center text-black shadow-lg shadow-cyan-500/50"><i class="fas fa-bolt"></i></div>
        <div class="flex-1"><h5 class="text-[11px] font-black text-cyan-400 uppercase">Black System</h5><p id="notify-msg" class="text-[10px] text-gray-300 font-bold leading-tight"></p></div>
    </div>

    <header class="p-5 flex justify-between items-center sticky top-0 bg-black/95 z-50 border-b border-white/5 backdrop-blur-md">
        <div class="flex items-center gap-3" onclick="window.location.reload()">
            <div class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center text-black shadow-lg shadow-cyan-500/30 rotate-3"><i class="fas fa-robot text-lg"></i></div>
            <h1 class="text-md font-black uppercase">Global<span class="text-cyan-400">2099</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <i class="fas fa-search text-gray-400 text-lg hover:text-cyan-400" onclick="showPage('search')"></i>
            <div class="w-8 h-8 rounded-full bg-zinc-900 border border-cyan-500/30 flex items-center justify-center"><i class="fas fa-user-ninja text-xs text-cyan-400"></i></div>
        </div>
    </header>

    <main class="p-4">
        <section id="home" class="page active">
            <div class="mb-6"><h3 class="text-lg font-black tracking-tight">أحدث الإضافات</h3><p class="text-[9px] text-gray-500 uppercase tracking-widest">Global Streams Ready</p></div>
            <div id="movies-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>

        <section id="search" class="page">
            <input type="text" id="query" oninput="searchRealTime()" placeholder="ابحث هنا سيدي..." class="w-full bg-zinc-900 p-4 rounded-2xl outline-none text-sm text-white border border-white/5 focus:border-cyan-400 mb-6">
            <div id="search-results" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </section>

        <section id="watch" class="page">
            <div class="video-container mb-6"><iframe id="main-player" src="" allowfullscreen></iframe></div>
            <div id="movie-meta" class="px-1 mb-6"></div>
            <div id="seasons-control" class="space-y-3"></div>
        </section>

        <section id="profile" class="page">
            <div class="p-8 rounded-[30px] bg-zinc-900 border border-white/5 text-center relative overflow-hidden">
                <h2 class="text-xl font-black mb-2 uppercase text-cyan-400 italic tracking-tighter">The Black Vault</h2>
                <div class="inline-block px-5 py-2 bg-cyan-500 text-black text-[10px] font-black rounded-full shadow-lg">Password: khmeas</div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full h-20 bg-black/95 border-t border-white/5 flex justify-around items-center z-50 px-6 backdrop-blur-md">
        <div onclick="showPage('home')" class="nav-item flex flex-col items-center text-cyan-400 cursor-pointer"><i class="fas fa-home text-lg"></i><span class="text-[9px] mt-1 font-bold">الرئيسية</span></div>
        <div onclick="showPage('search')" class="nav-item flex flex-col items-center text-gray-500 cursor-pointer"><i class="fas fa-search text-lg"></i><span class="text-[9px] mt-1 font-bold">استكشاف</span></div>
        <div onclick="showPage('profile')" class="nav-item flex flex-col items-center text-gray-500 cursor-pointer"><i class="fas fa-fingerprint text-lg"></i><span class="text-[9px] mt-1 font-bold">بلاك</span></div>
    </nav>

    <script>
        const KEY = '8e860953a99e8213601275988574d750';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        function sendNotify(msg) {
            const n = document.getElementById('black-notify');
            document.getElementById('notify-msg').innerText = msg;
            n.style.top = '20px';
            setTimeout(() => n.style.top = '-120px', 4000);
        }

        async function loadHome() {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-10 opacity-50 text-xs">جاري كسر حماية البيانات...</div>';
            
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${KEY}&language=ar-SA&page=1`);
                const data = await res.json();
                
                if(!data.results) throw new Error("API Error");

                grid.innerHTML = data.results.map(m => `
                    <div class="movie-card shadow-lg" onclick="openShow(${m.id})">
                        <img src="${m.poster_path ? IMG + m.poster_path : 'https://via.placeholder.com/500'}" loading="lazy" class="w-full h-60 object-cover">
                        <div class="p-3 bg-zinc-900/90"><h4 class="text-[10px] font-black truncate">${m.name}</h4></div>
                    </div>
                `).join('');
                sendNotify('تم استعادة السيطرة.. استمتع سيدي ✅');
            } catch (err) {
                grid.innerHTML = `<div class="col-span-full text-center py-20"><p class="text-red-500 font-bold mb-4">خطأ في السيرفر العالمي</p><button onclick="loadHome()" class="bg-cyan-500 text-black px-6 py-2 rounded-full text-[10px] font-black uppercase">إعادة المحاولة</button></div>`;
            }
        }

        async function searchRealTime() {
            const q = document.getElementById('query').value;
            if(q.length < 2) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${KEY}&language=ar-SA&query=${q}`);
            const data = await res.json();
            document.getElementById('search-results').innerHTML = data.results.map(m => `
                <div class="movie-card" onclick="openShow(${m.id})">
                    <img src="${m.poster_path ? IMG+m.poster_path : 'https://via.placeholder.com/500'}" class="h-40 object-cover">
                    <div class="p-2 font-bold text-[9px] truncate">${m.name}</div>
                </div>
            `).join('');
        }

        async function openShow(id) {
            showPage('watch');
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}&language=ar-SA`);
            const m = await res.json();
            document.getElementById('movie-meta').innerHTML = `<h2 class="text-xl font-black text-cyan-400 mb-1">${m.name}</h2><p class="text-[11px] text-gray-500 leading-relaxed font-bold">${m.overview || ''}</p>`;
            
            const seasonsDiv = document.getElementById('seasons-control');
            seasonsDiv.innerHTML = m.seasons.filter(s => s.season_number > 0).map(s => `
                <div class="bg-zinc-900 rounded-xl p-4 border border-white/5"><button onclick="loadEpisodes(${id}, ${s.season_number})" class="w-full text-right text-xs font-black uppercase text-gray-300 hover:text-cyan-400 transition-colors">${s.name}</button><div id="eps-${s.season_number}" class="hidden grid grid-cols-5 gap-2 mt-4"></div></div>
            `).join('');
            playVideo(id, 1, 1);
        }

        async function loadEpisodes(id, s) {
            const div = document.getElementById(`eps-${s}`);
            if(!div.classList.contains('hidden')) return div.classList.add('hidden');
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${s}?api_key=${KEY}&language=ar-SA`);
            const data = await res.json();
            div.innerHTML = data.episodes.map(e => `<button onclick="playVideo(${id}, ${s}, ${e.episode_number})" class="bg-zinc-800 h-9 rounded-lg text-[10px] font-black hover:bg-cyan-500 hover:text-black transition-all">${e.episode_number}</button>`).join('');
            div.classList.remove('hidden');
        }

        function playVideo(id, s, e) {
            document.getElementById('main-player').src = `https://vidsrc.to/embed/tv/${id}/${s}/${e}`;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.replace('text-cyan-400', 'text-gray-500');
                if(item.getAttribute('onclick').includes(id)) item.classList.replace('text-gray-500', 'text-cyan-400');
            });
        }

        window.onload = loadHome;
    </script>
</body>
</html>
