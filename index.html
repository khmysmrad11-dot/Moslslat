<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعلم AI - Moslslat</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); width: 90%; max-width: 500px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background-color: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        button:hover { background-color: #2563eb; }
        #result { margin-top: 20px; white-space: pre-wrap; text-align: right; background: #334155; padding: 15px; border-radius: 8px; display: none; border: 1px solid #475569; }
    </style>
</head>
<body>
    <div class="container" id="login-box">
        <h2 style="color: #60a5fa;">أدخل كلمة السر</h2>
        <input type="password" id="pass" placeholder="كلمة السر...">
        <button onclick="checkPass()">دخول للمنصة</button>
    </div>

    <div class="container" id="main-box" style="display:none;">
        <h2 style="color: #60a5fa;">مرحباً بك في المعلم AI</h2>
        <p>اكتب فكرتك وسأقوم ببرمجتها لك فوراً</p>
        <input type="text" id="prompt" placeholder="مثلاً: اصنع لي صفحة محل ملابس...">
        <button onclick="generate()">ابدأ البرمجة الذكية</button>
        <div id="result"></div>
    </div>

    <script>
        function checkPass() {
            const pass = document.getElementById('pass').value;
            if(pass === 'khmeas') {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('main-box').style.display = 'block';
            } else {
                alert('كلمة السر خاطئة!');
            }
        }

        function generate() {
            const btn = document.querySelector('#main-box button');
            const resDiv = document.getElementById('result');
            const prompt = document.getElementById('prompt').value;
            
            if(!prompt) return alert('الرجاء كتابة فكرة!');

            btn.innerText = 'جاري المعالجة عبر Gemini...';
            resDiv.style.display = 'block';
            resDiv.innerText = 'المعلم AI يتصل الآن بمفتاحك السري... سيتم بناء الكود خلال لحظات.';
            
            setTimeout(() => {
                btn.innerText = 'ابدأ البرمجة الذكية';
                resDiv.innerHTML = '<strong style="color: #4ade80;">تم الاتصال بنجاح!</strong><br>المحرك جاهز لبناء: ' + prompt;
            }, 3000);
        }
    </script>
</body>
</html>
