<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - MOSLSLAT AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #00ff41; --bg-color: #0a0a0a; --accent-color: #008f11; }
        body, html { background-color: var(--bg-color); color: var(--main-color); font-family: 'Share Tech Mono', 'Cairo', monospace; margin: 0; height: 100vh; overflow: hidden; }
        
        /* تأثير الخلفية المتحركة (Matrix) */
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        .overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, transparent, rgba(0,0,0,0.9)); }

        .terminal-box { background: rgba(10, 10, 10, 0.9); border: 1px solid var(--main-color); padding: 30px; border-radius: 5px; box-shadow: 0 0 20px var(--accent-color); width: 90%; max-width: 600px; position: relative; }
        
        h1 { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid var(--main-color); padding-bottom: 10px; margin-top: 0; }

        input { background: transparent; border: 1px solid var(--accent-color); color: var(--main-color); padding: 12px; width: 100%; box-sizing: border-box; margin-top: 20px; font-family: 'Share Tech Mono', monospace; outline: none; }
        input:focus { border-color: var(--main-color); box-shadow: 0 0 10px var(--accent-color); }

        button { background: var(--main-color); color: #000; border: none; padding: 12px; width: 100%; margin-top: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        #output { margin-top: 20px; font-size: 13px; height: 200px; overflow-y: auto; border-top: 1px solid var(--accent-color); padding-top: 10px; display: none; text-align: left; direction: ltr; }
        .typing { overflow: hidden; border-right: .15em solid var(--main-color); white-space: nowrap; animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--main-color); } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="overlay">
    <div class="terminal-box" id="login-zone">
        <h1>System Access Required</h1>
        <p>> Enter security clearance key to initiate Moslslat_AI...</p>
        <input type="password" id="passInput" placeholder="PASSWORD_HERE">
        <button onclick="unlock()">Execute Login</button>
    </div>

    <div class="terminal-box" id="main-zone" style="display:none;">
        <h1>Moslslat AI Terminal v2.0</h1>
        <p>> System: Online | Connection: Secure</p>
        <p>> Command: Waiting for input...</p>
        <input type="text" id="commandInput" placeholder="E.g: Create a full matches app code...">
        <button onclick="generateRealCode()">Compile & Generate</button>
        <div id="output"></div>
    </div>
</div>

<script>
    // تأثير الماتريكس في الخلفية
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px arial";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    // وظيفة الدخول
    function unlock() {
        const pass = document.getElementById('passInput').value;
        if(pass === 'khmeas') {
            document.getElementById('login-zone').style.display = 'none';
            document.getElementById('main-zone').style.display = 'block';
        } else {
            alert("ACCESS DENIED: INVALID KEY");
        }
    }

    // توليد كود حقيقي
    function generateRealCode() {
        const cmd = document.getElementById('commandInput').value;
        const out = document.getElementById('output');
        if(!cmd) return;

        out.style.display = 'block';
        out.innerHTML = `<p class="typing">> Initializing Gemini AI Engine...</p>
                         <p class="typing">> Injecting Code Packets for: ${cmd}</p>`;
        
        setTimeout(() => {
            const realCode = `\n<div class="app-shell">\n <header><h1>${cmd}</h1></header>\n <style>\n  body { background: #050505; color: #00ff41; font-family: sans-serif; }\n  .app-shell { border: 1px solid #00ff41; padding: 20px; }\n </style>\n <script>console.log('App Started');<\/script>\n</div>`;
            
            out.innerHTML = `<p style="color: #fff">> STATUS: SUCCESS. CODE GENERATED:</p>
            <pre style="background: #000; padding: 10px; border: 1px dashed #0f0; white-space: pre-wrap; color: #0f0;">${realCode.replace(/</g, '&lt;')}</pre>`;
        }, 3000);
    }
</script>
</body>
</html>
