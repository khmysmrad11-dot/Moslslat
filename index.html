<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cinema 2099 | BLACK EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        :root { --main: #00f3ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; }
        .movie-card { border-radius: 15px; overflow: hidden; background: #0f0f0f; transition: 0.3s; cursor: pointer; border: 1px solid #1a1a1a; }
        .movie-card:hover { border-color: var(--main); transform: translateY(-5px); }
        .page { display: none; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="pb-24">

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center text-black shadow-lg shadow-cyan-500/20"><i class="fas fa-robot"></i></div>
            <h1 class="text-lg font-black italic uppercase">Global<span class="text-cyan-400">2099</span></h1>
        </div>
        <i class="fas fa-fingerprint text-cyan-500 text-xl" onclick="showPage('vault')"></i>
    </header>

    <main class="p-4">
        <section id="home" class="page active">
            <h3 class="text-xl font-black mb-6 italic border-r-4 border-cyan-500 pr-3">أحدث الإضافات</h3>
            <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                </div>
        </section>

        <section id="vault" class="page">
            <div class="p-10 bg-zinc-900 rounded-[30px] text-center border border-cyan-500/20 shadow-2xl">
                <i class="fas fa-shield-alt text-5xl text-cyan-500 mb-4"></i>
                <h2 class="text-2xl font-black mb-2 italic">The Black Vault</h2>
                <div class="bg-black p-4 rounded-2xl border border-white/5">
                    <p class="text-gray-500 text-xs mb-1 font-bold">PASSWORD</p>
                    <span class="text-cyan-400 font-black tracking-widest text-lg">khmeas</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full bg-black/90 border-t border-white/5 h-20 flex justify-around items-center backdrop-blur-xl z-50">
        <div onclick="showPage('home')" class="text-cyan-400 flex flex-col items-center"><i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold mt-1">الرئيسية</span></div>
        <div onclick="showPage('vault')" class="text-gray-500 flex flex-col items-center"><i class="fas fa-lock text-xl"></i><span class="text-[10px] font-bold mt-1">بلاك</span></div>
    </nav>

    <script>
        const KEY = '8e860953a99e8213601275988574d750';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        // دالة "الزبدة" لجلب البيانات عبر بروكسي عالمي لتجنب Server Error
        async function fetchMovies() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 opacity-50 font-bold">جاري الاتصال بالسيرفر العالمي...</div>';
            
            try {
                const targetUrl = `https://api.themoviedb.org/3/tv/popular?api_key=${KEY}&language=ar-SA`;
                // استخدام AllOrigins لكسر حماية المتصفح
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`);
                const json = await res.json();
                const data = JSON.parse(json.contents);

                grid.innerHTML = data.results.map(m => `
                    <div class="movie-card">
                        <img src="${IMG + m.poster_path}" class="w-full h-60 object-cover" loading="lazy">
                        <div class="p-3"><h4 class="text-[10px] font-black truncate">${m.name}</h4></div>
                    </div>
                `).join('');
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold italic">خطأ في السيرفر! بلاك يحاول إعادة الاتصال...</div>';
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = fetchMovies;
    </script>
</body>
</html>
