<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cinema 2099 | BLACK EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { background: #050505; color: white; font-family: 'Cairo', sans-serif; }
        .movie-card { border-radius: 15px; overflow: hidden; background: #0f0f0f; border: 1px solid #1a1a1a; transition: 0.3s; }
        .movie-card:hover { border-color: #00f3ff; }
        .error-box { background: rgba(255,0,0,0.1); border: 1px dashed red; padding: 20px; border-radius: 20px; margin-top: 50px; }
    </style>
</head>
<body class="pb-24">

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center text-black shadow-lg shadow-cyan-500/20"><i class="fas fa-bolt"></i></div>
            <h1 class="text-lg font-black italic uppercase">Global<span class="text-cyan-400">2099</span></h1>
        </div>
        <div class="text-[10px] bg-red-600 px-2 py-1 rounded font-bold animate-pulse uppercase">Protocol Alpha</div>
    </header>

    <main class="p-4">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <div class="col-span-full text-center py-20">
                <i class="fas fa-satellite-dish fa-spin text-4xl text-cyan-500 mb-4"></i>
                <p class="font-bold italic">بلاك يحاول اختراق جدار الحماية...</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-black/90 border-t border-white/5 h-20 flex justify-around items-center backdrop-blur-xl z-50">
        <div class="text-cyan-400 flex flex-col items-center"><i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold mt-1">الرئيسية</span></div>
        <div onclick="alert('PASS: khmeas')" class="text-gray-500 flex flex-col items-center"><i class="fas fa-lock text-xl"></i><span class="text-[10px] font-bold mt-1">بلاك</span></div>
    </nav>

    <script>
        const KEY = '8e860953a99e8213601275988574d750';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        async function tryFetch() {
            const api = `https://api.themoviedb.org/3/tv/popular?api_key=${KEY}&language=ar-SA`;
            // قائمة البروكسيات المنقذة
            const urls = [
                api, // محاولة مباشرة
                `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`,
                `https://corsproxy.io/?${encodeURIComponent(api)}`,
                `https://api.codetabs.com/v1/proxy?url=${encodeURIComponent(api)}`
            ];

            for (let url of urls) {
                try {
                    console.log("Trying:", url);
                    const res = await fetch(url);
                    let data = await res.json();
                    
                    // إذا كان من AllOrigins نحتاج لفك التغليف
                    if (data.contents) data = JSON.parse(data.contents);
                    
                    if (data.results) {
                        render(data.results);
                        return; // نجحنا! توقف هنا.
                    }
                } catch (e) { console.log("Failed attempt on:", url); }
            }
            
            showError();
        }

        function render(movies) {
            document.getElementById('grid').innerHTML = movies.map(m => `
                <div class="movie-card shadow-lg">
                    <img src="${IMG + m.poster_path}" class="w-full h-60 object-cover" onerror="this.src='https://via.placeholder.com/500x750?text=No+Image'">
                    <div class="p-3"><h4 class="text-[10px] font-black truncate">${m.name}</h4></div>
                </div>
            `).join('');
        }

        function showError() {
            document.getElementById('grid').innerHTML = `
                <div class="col-span-full text-center error-box">
                    <i class="fas fa-user-secret text-4xl mb-4"></i>
                    <h2 class="text-xl font-black text-red-500">تم كشف المحاولة!</h2>
                    <p class="text-sm mt-2 text-gray-400">يا قائد، السيرفر العالمي يحظرك حالياً. <br> شغل <b>VPN</b> لثواني ثم أعد التحميل، أو استسلم للغضب.</p>
                    <button onclick="location.reload()" class="mt-4 bg-white text-black px-6 py-2 rounded-full font-black">إعادة محاولة أخيرة</button>
                </div>
            `;
        }

        window.onload = tryFetch;
    </script>
</body>
</html>
